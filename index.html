<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="index.css"
		/>
		<title>Checklist for gym</title>
	</head>
	<body>
		<div class="container">
			<div class="checklist">
				<h2>Shower</h2>
				<input
					type="checkbox"
					id="gymitem1"
					name="gymitem1"
					value="Towel"
				/>
				<label for="gymitem1">Towel</label>
				<br />
				<input
					type="checkbox"
					id="gymitem2"
					name="gymitem2"
					value="Soap"
				/>
				<label for="gymitem2">Soap</label>

				<br />
				<br />
				<h2>Misc</h2>
				<input
					type="checkbox"
					id="gymitem3"
					name="gymitem3"
					value="Lock"
				/>
				<label for="gymitem3">Lock</label>
				<br />
				<input
					type="checkbox"
					id="gymitem4"
					name="gymitem4"
					value="Water Bottle"
				/>
				<label for="gymitem4">Water Bottle</label>
				<br />
				<input
					type="checkbox"
					id="gymitem5"
					name="gymitem5"
					value="Plastic Bag"
				/>
				<label for="gymitem5">Plastic Bag</label>

				<br />
				<br />
				<h2>Clothes</h2>
				<input
					type="checkbox"
					id="gymitem6"
					name="gymitem6"
					value="T-Shirt"
				/>
				<label for="gymitem6">T-Shirt</label>
				<br />
				<input
					type="checkbox"
					id="gymitem7"
					name="gymitem7"
					value="Pants"
				/>
				<label for="gymitem7">Pants</label>
				<br />
				<input
					type="checkbox"
					id="gymitem8"
					name="gymitem8"
					value="Underwear"
				/>
				<label for="gymitem8">Underwear</label>
				<br />
				<input
					type="checkbox"
					id="gymitem9"
					name="gymitem9"
					value="Socks"
				/>
				<label for="gymitem9">Socks</label>
				<br />
				<input
					type="checkbox"
					id="gymitem10"
					name="gymitem10"
					value="Shoes"
				/>
				<label for="gymitem10">Shoes</label>
			</div>
		</div>
	</body>
</html>
